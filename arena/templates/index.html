Index Page<br />

{% if request.user.is_authenticated %}
    Username: {{ request.user.username }}
    <br />
    <a href="{% url 'user_profile' %}">Profile</a></br>
    <a href="{% url 'account_logout' %}">Logout</a>
{% else %}
    {% load socialaccount %}
    <a href="{% provider_login_url "facebook" method="oauth2" next="/" %}">Login</a>
{% endif %}

{% for battle in battles %}
    {{ battle.id }}: {{ battle.fighter_one }} vs {{ battle.fighter_two }} <a href="{% url 'battle_page' battle.fighter_one battle.fighter_two %}">[Link]</a><br />
{% endfor %}
